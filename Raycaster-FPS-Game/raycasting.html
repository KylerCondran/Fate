<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RayCasting FPS Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: black;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            image-rendering: pixelated;
        }
    </style>
</head>
<body>
    <!-- Textures -->
    <img id="texture" src="img\textures\texture.png" style="display: none">
    <img id="texture2" src="img\textures\texture2.png" style="display: none">
    <img id="ice" src="img\textures\ice.png" style="display: none">
    <img id="invis" src="img\textures\invis.png" style="display: none">
    <img id="sunny" src="img\textures\sunny.png" style="display: none">
    <img id="snowy" src="img\textures\snowy.png" style="display: none">
