<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RayCasting FPS Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: black;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            image-rendering: pixelated;
        }
    </style>
</head>
<body>
    <img id="texture" src="img\texture.png" style="display: none">
    <img id="texture2" src="img\texture2.png" style="display: none">
    <img id="invis" src="img\invis.png" style="display: none">
    <img id="background" src="img\background.png" style="display: none">
    <img id="tree" src="img\sprite.png" style="display: none">
    <img id="floor-texture" src="img\floor.png" style="display: none;">
    <img id="knife-sprite" src="img\knife.png" style="display: none;">
    <img id="gun-sprite" src="img\gun.png" style="display: none;">
    <img id="machinegun-sprite" src="img\machinegun.png" style="display: none;">
    <img id="monster-sprite" src="img\monster.png" style="display: none;">
    <img id="lion-sprite" src="img\lion.png" style="display: none;">
    <audio id="shoot-sound" src="audio\shoot.mp3" preload="auto"></audio>
    <audio id="knife-sound" src="audio\knife.mp3" preload="auto"></audio>
    <audio id="monster-scream-1" src="audio\monsterscream1.mp3" preload="auto"></audio>
    <audio id="monster-scream-2" src="audio\monsterscream2.mp3" preload="auto"></audio>
    <audio id="monster-scream-3" src="audio\monsterscream3.mp3" preload="auto"></audio>
    <audio id="monster-death" src="audio\monsterdeath.mp3" preload="auto"></audio>
    <audio id="lion-scream-1" src="audio\lionscream1.mp3" preload="auto"></audio>
    <audio id="lion-scream-2" src="audio\lionscream2.mp3" preload="auto"></audio>
    <audio id="lion-scream-3" src="audio\lionscream3.mp3" preload="auto"></audio>
    <audio id="lion-death" src="audio\liondeath.mp3" preload="auto"></audio>
</body>
<script src="raycasting.js"></script>
</html>
