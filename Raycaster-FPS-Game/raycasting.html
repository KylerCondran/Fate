<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RayCasting FPS Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: black;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            image-rendering: pixelated;
        }
    </style>
</head>
<body>
    <!-- Textures -->
    <img id="texture" src="img\texture.png" style="display: none">
    <img id="texture2" src="img\texture2.png" style="display: none">
    <img id="invis" src="img\invis.png" style="display: none">
    <img id="background" src="img\background.png" style="display: none">
    <img id="floor-texture" src="img\floor.png" style="display: none;">
    <!-- Static Sprites -->
    <img id="bones-sprite" src="img\bones.png" style="display: none;">
    <img id="tree-sprite" src="img\tree.png" style="display: none">
    <!-- Weapon Sprites -->
    <img id="knife-sprite" src="img\knife.png" style="display: none;">
    <img id="gun-sprite" src="img\gun.png" style="display: none;">
    <img id="machinegun-sprite" src="img\machinegun.png" style="display: none;">
    <img id="yetipistol-sprite" src="img\yetipistol.png" style="display: none;">
    <img id="bullet-sprite" src="img\bullet.png" style="display: none;">
    <!-- Monster Sprites-->
    <img id="imp-sprite" src="img\imp.png" style="display: none;">
    <img id="lion-sprite" src="img\lion.png" style="display: none;">
    <img id="tiger-sprite" src="img\tiger.png" style="display: none;">
    <img id="bear-sprite" src="img\bear.png" style="display: none;">
    <img id="yeti-sprite" src="img\yeti.png" style="display: none;">
    <!-- Weapon Sounds-->
    <audio id="shoot-sound" src="audio\shoot.mp3" preload="auto"></audio>
    <audio id="knife-sound" src="audio\knife.mp3" preload="auto"></audio>
    <!-- Monster Sounds -->
    <audio id="imp-pain-1" src="audio\imp-pain-1.mp3" preload="auto"></audio>
    <audio id="imp-pain-2" src="audio\imp-pain-2.mp3" preload="auto"></audio>
    <audio id="imp-pain-3" src="audio\imp-pain-3.mp3" preload="auto"></audio>
    <audio id="imp-death" src="audio\imp-death.mp3" preload="auto"></audio>
    <audio id="bigcat-pain-1" src="audio\bigcat-pain-1.mp3" preload="auto"></audio>
    <audio id="bigcat-pain-2" src="audio\bigcat-pain-2.mp3" preload="auto"></audio>
    <audio id="bigcat-pain-3" src="audio\bigcat-pain-3.mp3" preload="auto"></audio>
    <audio id="bigcat-death" src="audio\bigcat-death.mp3" preload="auto"></audio>
    <audio id="bear-pain-1" src="audio\bear-pain-1.mp3" preload="auto"></audio>
    <audio id="bear-pain-2" src="audio\bear-pain-2.mp3" preload="auto"></audio>
    <audio id="bear-pain-3" src="audio\bear-pain-3.mp3" preload="auto"></audio>
    <audio id="bear-death" src="audio\bear-death.mp3" preload="auto"></audio>
</body>
<script src="raycasting.js"></script>
</html>
